<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			midikeeb layout generator
		</title>
	</head>
	<body>
		<form id="keeb-options">
			<fieldset>
				<label for="rows-select"># of Rows</label>
				<select name="rows" id="rows-select">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
					<option>32</option>
				</select>
				<br>
				<label for="columns-select"># of Columns</label>
				<select name="columns" id="columns-select">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
					<option>32</option>
				</select>
				<br>
				<label for="interval-select">Interval between Rows</label>
				<select name="interval" id="interval-select">
					<option>Fourth</option>
					<option>Fifth</option>
					<option>Octave</option>
				</select>
				<br>
				<label for="direction-select">Ascending/Descending</label>
				<select name="direction" id="direction-select">
					<option>Ascending</option>
					<option>Descending</option>
				</select>
				<br>
				<label for="handedness-select">Handedness</label>
				<select name="handedness" id="handedness-select">
					<option>Right</option>
					<option>Left</option>
				</select>
				<br>
				<label for="lowest-select">Lowest Note</label>
				<select name="lowest" id="lowest-select">
					<option>C</option>
					<option value="Cs">C#/Db</option>
					<option>D</option>
					<option value="Ds">D#/Eb</option>
					<option>E</option>
					<option>F</option>
					<option value="Fs">F#/Gb</option>
					<option>G</option>
					<option value="Gs">G#/Ab</option>
					<option>A</option>
					<option value="As">A#/Bb</option>
					<option>B</option>
				</select>
				<br>
				<input type="submit" value="Generate" id="keeb-submit">
			</fieldset>
		</form>
		<br>
		<h3>Generated Layout:</h3>
		<textarea id="firmware-layout" name="firmware-layout" rows="20" cols="100">
		</textarea>
		<script src="./index.js"></script>
	</body>
</html>
